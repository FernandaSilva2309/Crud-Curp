<!-- add-user.component.html -->
<div class="add-user-container">
    <div class="add-user-content">
      <h2>Agregar Nuevo Usuario</h2>
      <form [formGroup]="addUserForm" (ngSubmit)="addUser()">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="name?.hasError('required')">El nombre es obligatorio.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="email?.hasError('required')">El email es obligatorio.</mat-error>
          <mat-error *ngIf="email?.hasError('email')">Ingrese un email válido.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="password?.hasError('required')">La contraseña es obligatoria.</mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres.</mat-error>
        </mat-form-field>
        <div class="form-actions">
          <button mat-button type="submit">Agregar</button>
          <button mat-button type="button" (click)="cancel()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
